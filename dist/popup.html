<html>
<head>
    <title>forgot password</title>
    <style>

  
.content{
font-family: "source sans pro",sans-serif;
    padding-bottom: 1rem;
    font-size: 17px;
text-align: center;
}
.popup{
  background-image: url(./assets/images/Login\ page.jpg);
  background-repeat: no-repeat;
  overflow-y: scroll;
  position: relative;
  background-size: 100%;
  height: 100%;
  width: 100%;
}


#sc-password {
  background: #f0f0f0fb;
  width: 400px;
  margin: 0 auto;
  margin-top: 10rem;
  margin-bottom: 2%;
  transition: opacity 1s;
  -webkit-transition: opacity 1s;
}

#sc-password h1 {
  background:#f0f0f0;
  padding-top: 20px;
  font-size: 140%;
  font-weight: 300;
  text-align: center;
  color:rgb(179, 18, 23);
}

div#sc-password .sc-container {
  background: #f0f0f0;
  padding-left:  2rem;
  padding-right:  2rem;
  padding-bottom:  2rem;
}

div#sc-password input[type="email"],
div#sc-password input[type="text"],
div#sc-password input[type="password"] {
  width: 92%;
  background: #fff;
  margin-bottom: 4%;
  border: 1px solid #ccc;
  padding: 4%;
  margin-left: 1rem;
  font-family: "source sans pro", sans-serif;
  font-size: 95%;
  color: #555;
}

div#sc-password input[type="submit"] {
  font-weight: 400;
  font-size: larger;
  width: 100%;
  font-family:"source sans pro", sans-serif;
  padding:0.50rem 0.50rem;
  color: #fff;
  background-image: linear-gradient(to right, rgb(229, 45, 39) 0%, rgb(179, 18, 23) 51%, rgb(229, 45, 39) 100%);
  transition: 0.5s;
  background-size: 200% auto;
  color: white;            
  display: block;
}

div#sc-password input[type="submit"]:hover {
    background-position: right center;
  color: #fff;
  text-decoration: none;
}
        
 </style>
</head>
<body>
    
 <div class="body"> 
<div class="popup">
<div id="sc-password">
    <h1>FORGOT PASSWORD</h1>
    <div class="sc-container">
        <div class="content">Please enter your mail id and we will send you a link to corresponding mail address </div>
      <input type="text" placeholder="Username or Email" />
      <input type="submit" value="Submit" />
    </div>
  </div>
</div> 
</div>
